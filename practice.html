<style>
    

*{box-sizing:border-box;
}

.flex-container{
    display:flex;
    flex-wrap: wrap;
    flex-direction:row;
    font-size:40px;
    text-align:center;

}


.flex-item-left{
    background:blue;
    padding:10px;
    flex:90%
}





.flex-item-right{
    background:green;
    padding:10px;
    flex:10%
}


/**respnsive coding of the site**/

@media(max-width:800px){
   .flex-item-left{
       flex:100%;
   }

   .flex-item-right{
       flex:10%;
   }
}

</style>

</head>
